format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status \
$conda\
$python\
$character"""

[directory]
truncation_length = 10
truncate_to_repo = true
fish_style_pwd_dir_length = 20


[character]
success_symbol = "[󰜴](green)"
error_symbol = "[󰜴](red)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[( $conflicted$untracked$modified$staged$renamed$deleted$stashed) ](218)]($style)"
style = "cyan"
conflicted = " "
untracked = " "
modified = " "
staged = " "
renamed = " "
deleted = "󰆳 "
stashed = "󰝪 "

[conda]
format = "[$environment]($style) "
style = "bright-black"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
