- create:
  - ~/Pictures/gif/
  - ~/.local/share/wallhavens/
  - ~/.local/share/kbd/keymaps/i386/qwerty/

- shell:
  -
    command: ./install_dependencies
    stdout: true
    stderr: true

- link:
    /etc/vconsole.conf: etc/vconsole.conf

    ~/Pictures/gif/: 
      glob: true
      path: Pictures/gif/**

    ~/.zshrc: .zshrc
    ~/.zimrc: .zimrc
    ~/.ideavimrc: ideavimrc
    ~/.aliases.zsh: aliases.zsh
    ~/.gnupg/gpg-agent.conf: .gnupg/gpg-agent.conf

    ~/.config/starship.toml: .config/starship.toml
    ~/.config/nvim: .config/nvim
    ~/.config/wezterm: .config/wezterm
    ~/.config/lazygit: .config/lazygit
    ~/.config/yazi: .config/yazi
    ~/.config/ttyper: .config/ttyper
    ~/.config/tmux: .config/tmux
    ~/.config/neofetch: .config/neofetch
    ~/.config/albert: .config/albert
    ~/.config/sway: .config/sway
    ~/.config/waybar: .config/waybar
    ~/.config/wofi: .config/wofi
    ~/.config/swaylock: .config/swaylock
    ~/.config/mako: .config/mako
    ~/.config/swappy: .config/swappy
    ~/.config/fcitx5: .config/fcitx5
    ~/.config/foot: .config/foot
    ~/.config/git: .config/git
    ~/.config/aerc: .config/aerc

    ~/.local/bin/:
      glob: true
      path: .local/bin/*

    ~/.local/share/wallhavens:
      glob: true
      path: .local/share/wallhavens/*

    ~/.local/share/fcitx5/themes:
      glob: true
      path: .local/share/fcitx5/themes/*

    ~/.local/share/kbd/keymaps/i386/qwerty/us-custom.map.gz: .local/share/kbd/keymaps/i386/qwerty/us-custom.map.gz

- shell:
  - [ git submodule update --init --recursive, Installing submodules ]
