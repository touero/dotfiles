- create:
  - ~/Pictures/gif/

- shell:
  -
    command: ./install_dependencies
    stdout: true
    stderr: true

- link:
    ~/Pictures/gif/: 
      glob: true
      path: Pictures/gif/**

    ~/.zshrc: .zshrc
    ~/.zimrc: .zimrc
    ~/.ideavimrc: ideavimrc
    ~/.aliases.zsh: aliases.zsh

    ~/.config/starship.toml: .config/starship.toml
    ~/.config/bookmarks: .config/bookmarks
    ~/.config/nvim: .config/nvim
    ~/.config/wezterm: .config/wezterm
    ~/.config/lazygit: .config/lazygit
    ~/.config/yazi: .config/yazi
    ~/.config/ttyper: .config/ttyper
    ~/.config/tmux: .config/tmux
    ~/.config/neofetch: .config/neofetch
    ~/.config/albert: .config/albert
    ~/.config/sway: .config/sway
    ~/.config/waybar: .config/waybar
    ~/.config/wofi: .config/wofi
    ~/.config/swaylock: .config/swaylock
    ~/.config/mako: .config/mako
    ~/.config/swappy: .config/swappy
    ~/.config/fcitx5: .config/fcitx5
    ~/.config/foot: .config/foot

    ~/.local/bin/: 
      glob: true
      path: .local/bin/*

    ~/.local/share/wallhaven.jpg: .local/share/wallhaven.jpg 
    ~/.local/share/fcitx5/themes/Gruvbox-Dark: .local/share/fcitx5/themes/Gruvbox-Dark

- shell:
  - [ git submodule update --init --recursive, Installing submodules ]
